<div class="container-login">
    <section class="login-section">
        <h1 class="login-title">Inicia sesión</h1>
            <form class="login-form" (ngSubmit)="onSave()"[formGroup]="formLogin"  >
                <input class ="login-input" type="email" placeholder="Email" required formControlName="email">
                <input class ="login-input" type="password" placeholder="Contraseña" required formControlName ="password">
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="login-footer">
                <span>¿Olvidaste tu contraseña?</span> 
                <br>
                <span><a [routerLink]="['/registro']" routerLinkActive="router-link-active" >recuperar contraseña</a></span> 
            </div>
    </section>
    <section class="register-section">
        <span>¿Aún no estas registrado?</span>
        <button  [routerLink]="['/registro']" routerLinkActive="router-link-active" >Registrate</button>
    </section>
</div>
