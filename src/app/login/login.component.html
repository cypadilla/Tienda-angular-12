<div class="container">
    <section class="login-section">
        <h1 class="login-title">Inicia sesión</h1>
            <form class="login-form">
                <input class ="login-input" type="email" placeholder="Email" required>
                <input class ="login-input" type="password" placeholder="Contraseña" required>
                <button>Iniciar sesión</button>
            </form>
            <div class="login-footer">
                <span>¿Olvidaste tu contraseña?</span> 
                <br>
                <span><a [routerLink]="['/registro']" routerLinkActive="router-link-active" >recuperar contraseña</a></span> 
            </div>
    </section>
    <section class="register-section">
        <span>¿Aún no estas registrado?</span>
        <button  [routerLink]="['/registro']" routerLinkActive="router-link-active" >Registrate</button>
    </section>
</div>
