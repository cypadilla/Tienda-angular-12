<main class="container-fluid">
    <div class="card" style="width: 18rem;" *ngFor="let item of products">
        <img src="../../assets/images/cover.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <p class="card-text">{{item.descripcion}}</p>
          <p class="card-text">${{item.precio}}</p>
          <p class="card-text">Categoria:{{item.categoria}}</p>
          
          <button (click)="goProduct(item._id)" class="btn btn-warning">Ver producto</button>
        </div>
      </div>
